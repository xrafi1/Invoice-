<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceConnect - Realtime Calling</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <span class="material-icons logo-icon">graphic_eq</span>
            <h1>VoiceConnect</h1>
        </header>

        <main class="control-panel">
            
            <div class="input-group">
                <label>Your Name</label>
                <input type="text" id="username" placeholder="Enter your name">
            </div>

            <div class="input-group">
                <label>Room ID</label>
                <div class="room-input-wrapper">
                    <input type="text" id="roomId" placeholder="Enter Room ID to join">
                    <button id="generateRoomBtn" class="icon-btn" title="Generate Random Room ID">
                        <span class="material-icons">refresh</span>
                    </button>
                </div>
            </div>

            <div class="status-display">
                <p id="statusText">Ready to connect</p>
                <div class="indicator" id="statusIndicator"></div>
            </div>

            <div class="action-buttons">
                <button id="startCallBtn" class="btn call-btn">
                    <span class="material-icons">call</span> Start Call
                </button>
                <button id="hangupBtn" class="btn hangup-btn" disabled>
                    <span class="material-icons">call_end</span> End Call
                </button>
            </div>

            <audio id="remoteAudio" autoplay></audio>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
