<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appify Studio - Invoice Generator</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Base font */
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* A4 Page Sizing for Print */
        @page {
            size: A4;
            margin: 0;
        }

        /* Custom styles for contenteditable placeholders */
        [contenteditable="true"]:empty:before {
            content: attr(placeholder);
            color: #9ca3af; /* Tailwind's gray-400 */
            font-style: italic;
        }

        /* Print-specific styles */
        @media print {
            /* Force background colors and images to print */
            .invoice-header, .table-header {
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
            }

            /* Hide non-invoice elements */
            .print-hide {
                display: none !important;
            }

            /* Reset body for printing */
            body {
                background-color: #ffffff;
                margin: 0;
                padding: 0;
            }

            /* Ensure the invoice takes up the full space */
            .invoice-sheet {
                width: 100%;
                max-width: 100%;
                margin: 0;
                padding: 0;
                border: none;
                box-shadow: none;
                border-radius: 0;
            }
            
            /* Ensure rounded corners are removed on print */
            .rounded-t-lg { border-radius: 0; }
            .rounded-b-lg { border-radius: 0; }

            /* Make inputs and textareas look like plain text */
            input, textarea, [contenteditable="true"] {
                border: none !import !important;
                box-shadow: none !important;
                background: transparent !important;
                padding: 0 !important;
                margin: 0 !important;
                width: 100% !important;
                color: #000000 !important;
                -webkit-appearance: none;
                appearance: none;
                resize: none; /* Hide textarea resize handle */
            }

            /* Hide input number spinners */
            input[type="number"]::-webkit-inner-spin-button,
            input[type="number"]::-webkit-outer-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }
            input[type="number"] {
                -moz-appearance: textfield;
            }

            /* Ensure placeholder text doesn't print */
            [contenteditable="true"]:empty:before,
            input::placeholder,
            textarea::placeholder {
                content: "";
                display: none;
            }
            
            /* Ensure links print clearly */
            a {
                color: #000000 !important;
                text-decoration: none;
            }
            
            /* Fix for table header background */
            .table-header {
                background-color: #f9fafb !important; /* Tailwind's gray-50 */
            }
        }
    </style>
</head>
<body class="bg-gray-100 p-4 md:p-8">

    <!-- Control Panel -->
    <div class="print-hide max-w-4xl mx-auto mb-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-800">Invoice Generator</h1>
        <button id="print-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow transition duration-200">
            Print / Download PDF
        </button>
    </div>

    <!-- Invoice Sheet (A4 Aspect) -->
    <div class="invoice-sheet max-w-4xl mx-auto bg-white shadow-xl rounded-lg">
        
        <!-- Header: Company & Invoice Title -->
        <header class="invoice-header bg-gray-800 text-white p-8 md:p-10 rounded-t-lg">
            <div class="flex justify-between items-start">
                <!-- Company Info -->
                <div>
                    <h2 class="text-3xl font-bold mb-2">Appify Studio</h2>
                    <p class="text-gray-300">Guwahati, Assam, India</p>
                    <p class="text-gray-300">info@appifystydio.xyz</p>
                    <p class="text-gray-300">appifystudio.xyz</p>
                </div>
                <!-- Invoice Title -->
                <div class="text-right">
                    <h1 class="text-5xl font-bold uppercase tracking-wider">Invoice</h1>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <div class="p-8 md:p-10">
            <!-- Client & Invoice Details -->
            <section class="grid md:grid-cols-2 gap-8 mb-10">
                <!-- Bill To (Client) -->
                <div>
                    <h3 class="text-sm font-semibold text-gray-500 uppercase mb-3 tracking-wide">Bill To</h3>
                    <div contenteditable="true" id="client-name" class="text-lg font-semibold text-gray-800 focus:outline-none focus:bg-gray-50 p-1 -ml-1 rounded" placeholder="Client Company Name"></div>
                    <div contenteditable="true" id="client-address" class="text-gray-600 focus:outline-none focus:bg-gray-50 p-1 -ml-1 rounded" placeholder="Client Address"></div>
                    <div contenteditable="true" id="client-email" class="text-gray-600 focus:outline-none focus:bg-gray-50 p-1 -ml-1 rounded" placeholder="client@example.com"></div>
                </div>
                <!-- Invoice Details -->
                <div class="md:text-right">
                    <h3 class="text-sm font-semibold text-gray-500 uppercase mb-3 tracking-wide">Invoice Details</h3>
                    <div class="flex md:justify-end items-center mb-1">
                        <label for="invoice-num" class="text-sm font-semibold text-gray-600 w-32 text-left">Invoice #:</label>
                        <input type="text" id="invoice-num" placeholder="001" class="text-lg font-semibold text-gray-800 md:text-right w-full md:w-auto p-1 rounded focus:outline-none focus:bg-gray-50">
                    </div>
                    <div class="flex md:justify-end items-center">
                        <label for="invoice-date" class="text-sm font-semibold text-gray-600 w-32 text-left">Invoice Date:</label>
                        <input type="date" id="invoice-date" class="text-gray-600 md:text-right w-full md:w-auto p-1 rounded focus:outline-none focus:bg-gray-50">
                    </div>
                    <!-- Due Date Removed -->
                </div>
            </section>

            <!-- Line Items Table -->
            <section class="mb-10">
                <table class="w-full">
                    <!-- Table Header -->
                    <thead class="table-header bg-gray-50">
                        <tr>
                            <th class="text-left text-xs font-semibold text-gray-500 uppercase py-3 px-4">Description</th>
                            <th class="text-right text-xs font-semibold text-gray-500 uppercase py-3 px-4 w-20">Qty</th>
                            <th class="text-right text-xs font-semibold text-gray-500 uppercase py-3 px-4 w-28">Rate</th>
                            <th class="text-right text-xs font-semibold text-gray-500 uppercase py-3 px-4 w-32">Amount</th>
                            <th class="print-hide w-10"></th> <!-- Delete button column -->
                        </tr>
                    </thead>
                    <!-- Table Body -->
                    <tbody id="invoice-items">
                        <!-- JS will insert item rows here -->
                    </tbody>
                </table>
                
                <!-- Add Item Button -->
                <button id="add-item-btn" class="print-hide mt-4 bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-lg transition duration-200">
                    + Add Item
                </button>
            </section>

            <!-- Notes & Totals -->
            <section class="grid md:grid-cols-2 gap-8">
                <!-- Notes -->
                <div>
                    <h3 class="text-sm font-semibold text-gray-500 uppercase mb-2 tracking-wide">Notes</h3>
                    <textarea id="notes" rows="4" placeholder="Payment terms, project details, or a thank you message..." class="w-full text-gray-600 p-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <!-- Totals -->
                <div class="md:text-right space-y-3">
                    <!-- Subtotal -->
                    <div class="flex justify-between items-center">
                        <span class="text-lg font-medium text-gray-600">Subtotal</span>
                        <span id="subtotal" class="text-lg font-semibold text-gray-900">₹0.00</span>
                    </div>
                    <!-- Tax -->
                    <div class="flex justify-between items-center">
                        <div class="flex items-center gap-2">
                            <span class="text-lg font-medium text-gray-600">Tax</span>
                            (
                            <input type="number" id="tax-rate" value="18" min="0" class="w-16 text-lg font-medium text-gray-600 md:text-right p-1 rounded focus:outline-none focus:bg-gray-50">
                            %)
                        </div>
                        <span id="tax-amount" class="text-lg font-semibold text-gray-900">₹0.00</span>
                    </div>
                    <!-- Grand Total -->
                    <div class="flex justify-between items-center border-t-2 border-gray-200 pt-3 mt-3">
                        <span class="text-xl font-bold text-gray-900">Total</span>
                        <span id="total" class="text-xl font-bold text-gray-900">₹0.00</span>
                    </div>
                </div>
            </section>
        </div>
        
        <!-- Footer -->
        <footer class="bg-gray-50 p-8 md:p-10 rounded-b-lg text-center">
            <p class="text-sm text-gray-500">Thank you for your business!</p>
            <p class="text-sm text-gray-500 mt-1">Appify Studio | info@appifystydio.xyz | appifystudio.xyz</p>
        </footer>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const invoiceItemsBody = document.getElementById('invoice-items');
            const addItemBtn = document.getElementById('add-item-btn');
            const subtotalEl = document.getElementById('subtotal');
            const taxRateEl = document.getElementById('tax-rate');
            const taxAmountEl = document.getElementById('tax-amount');
            const totalEl = document.getElementById('total');
            const printBtn = document.getElementById('print-btn');

            // --- Set Default Date ---
            const today = new Date();
            document.getElementById('invoice-date').valueAsDate = today;

            // --- Add New Item Row ---
            function createItemRow() {
                const tr = document.createElement('tr');
                tr.className = 'item-row border-b border-gray-100';
                tr.innerHTML = `
                    <td class="py-3 px-4">
                        <input type="text" class="item-desc w-full p-1 -ml-1 rounded focus:outline-none focus:bg-gray-50" placeholder="Service or Product">
                    </td>
                    <td class="py-3 px-4">
                        <input type="number" class="item-qty w-full text-right p-1 rounded focus:outline-none focus:bg-gray-50" placeholder="1" value="1" min="0">
                    </td>
                    <td class="py-3 px-4">
                        <input type="number" class="item-rate w-full text-right p-1 rounded focus:outline-none focus:bg-gray-50" placeholder="0.00" min="0">
                    </td>
                    <td class="py-3 px-4 text-right">
                        <span class="item-amount font-semibold text-gray-800">₹0.00</span>
                    </td>
                    <td class="print-hide py-3 px-4 text-center">
                        <button class="delete-item-btn text-red-500 hover:text-red-700 text-xl font-bold">&times;</button>
                    </td>
                `;
                
                // Add event listeners for the new row
                tr.querySelector('.delete-item-btn').addEventListener('click', deleteItemRow);
                tr.querySelector('.item-qty').addEventListener('input', calculateTotals);
                tr.querySelector('.item-rate').addEventListener('input', calculateTotals);
                
                invoiceItemsBody.appendChild(tr);
            }
            
            // --- Delete Item Row ---
            function deleteItemRow(e) {
                e.target.closest('tr').remove();
                calculateTotals();
            }

            // --- Calculate All Totals ---
            function calculateTotals() {
                let subtotal = 0;
                const rows = invoiceItemsBody.querySelectorAll('.item-row');
                
                rows.forEach(row => {
                    const qty = parseFloat(row.querySelector('.item-qty').value) || 0;
                    const rate = parseFloat(row.querySelector('.item-rate').value) || 0;
                    const amount = qty * rate;
                    
                    row.querySelector('.item-amount').textContent = formatCurrency(amount);
                    subtotal += amount;
                });

                const taxRate = parseFloat(taxRateEl.value) || 0;
                const taxAmount = subtotal * (taxRate / 100);
                const total = subtotal + taxAmount;

                subtotalEl.textContent = formatCurrency(subtotal);
                taxAmountEl.textContent = formatCurrency(taxAmount);
                totalEl.textContent = formatCurrency(total);
            }

            // --- Format Currency ---
            function formatCurrency(amount) {
                return new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR' }).format(amount);
            }

            // --- Print Invoice ---
            function printInvoice() {
                window.print();
            }

            // --- Event Listeners ---
            addItemBtn.addEventListener('click', createItemRow);
            taxRateEl.addEventListener('input', calculateTotals);
            printBtn.addEventListener('click', printInvoice);

            // --- Initial State ---
            createItemRow(); // Start with one item row
        });
    </script>
</body>
</html>
