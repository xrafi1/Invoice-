<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoChat Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div id="lobby-screen" class="screen">
        <div class="lobby-card">
            <h2>Start a Video Call</h2>
            <p class="subtitle">Secure, high-quality video chat.</p>
            
            <div class="input-group">
                <input type="text" id="roomId" placeholder="Enter Room ID">
                <button id="generateBtn" class="icon-btn"><span class="material-icons">refresh</span></button>
            </div>

            <div class="lobby-actions">
                <button id="startCallBtn" class="btn primary-btn">
                    <span class="material-icons">videocam</span> Create / Join Call
                </button>
            </div>
            
            <p id="statusText">Ready to connect...</p>
        </div>
    </div>

    <div id="call-screen" class="screen hidden">
        
        <video id="remoteVideo" autoplay playsinline></video>

        <video id="localVideo" autoplay playsinline muted></video>

        <div class="call-controls">
            <button id="toggleMicBtn" class="control-btn active">
                <span class="material-icons">mic</span>
            </button>
            
            <button id="hangupBtn" class="control-btn hangup">
                <span class="material-icons">call_end</span>
            </button>
            
            <button id="toggleCamBtn" class="control-btn active">
                <span class="material-icons">videocam</span>
            </button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
